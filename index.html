<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aj Flipkart-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico
    " type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">

</head>
<body>
    <!--Header Part-->
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo">
                    <img src="flipkart.png" alt="">
                </div>
                <div class="pls">
                    <h4>Explore <span>Plus</span></h4>
                </div>
            </div>
            <div class="search">
                <button class="searchbtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" class="searchbox" placeholder="Search for Products, Brands and More">
            </div>
           <div class="seller">
           <div class="icon"> 
             <i class="fa-solid fa-box-open"></i>
            Become a Seller</div>
           </div>
           <div class="sign">
            <i class="fa-regular fa-user"></i>
            <select name="signin" id="signin">
                <option value="">Sign In</option>
            </select>
           </div>
           <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
                   </div>
                   <div class="menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                   </div>
            </div>
    </header>
    <!--Section Part-->
    <div class="section">
     </div>
    </div>
</body>
</html>
